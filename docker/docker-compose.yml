  #   volumes:
  #     - ./../html/:/var/www/html
  #   working_dir: /var/www/html
  #   entrypoint: ['npm']
  #   networks:
  #     - laravel
  python:
    build: ./app
    container_name: python_converter
    volumes:
      - ./app:/app  # CÃ³digo Python
      - ./../html/runachay7/public/uploads:/app/uploads  # ðŸ”¹ Python ahora usa la misma carpeta de Laravel
    working_dir: /app
    ports:
      - "5000:5000"
    networks:
      - laravel
    
networks:
  laravel:
    name: laravel

